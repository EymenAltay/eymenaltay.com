<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eymen Altay</title>
  <style>
    /* Genel görünüm */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      color: #00bfff;
    }

    p {
      max-width: 500px;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .links a {
      text-decoration: none;
      color: white;
      border: 2px solid #00bfff;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      margin: 0 0.5rem;
      display: inline-block;
    }

    .links a:hover {
      background: #00bfff;
      color: #111;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Eymen Altay</header>
  <p>Ben Eymen. Teknolojiye, denizciliğe ve dijital üretime meraklıyım. 
     Bu alan, kendimi tanıttığım kişisel web sitem.</p>
  <div class="links">
    <a href="mailto:info@eymenaltay.com">E-posta</a>
    <a href="https://github.com/eymenaltay" target="_blank">GitHub</a>
    <a href="https://instagram.com/eymenaltay" target="_blank">Instagram</a>
  </div>
  <footer>© 2025 Eymen Altay</footer>
</body>
</html>
