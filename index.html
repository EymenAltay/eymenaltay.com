<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eymen Altay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    :root {
      --mavi: #009dff;
      --acikMavi: #a0e7ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body, html {
      height: 100%;
      overflow: hidden;
      color: var(--mavi);
    }

    /* Hareketli arka plan */
    body {
      background: linear-gradient(120deg, #a0e7ff, #ffffff, #d0f0ff);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Dalga animasyonu */
    .waves {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 150px;
      background: repeating-linear-gradient(
        -45deg,
        rgba(0,157,255,0.3),
        rgba(0,157,255,0.3) 10px,
        rgba(0,157,255,0.1) 10px,
        rgba(0,157,255,0.1) 20px
      );
      animation: waveMove 5s linear infinite;
      z-index: 1;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    h1 {
      font-size: 3rem;
      z-index: 2;
    }

    p {
      margin-top: 10px;
      z-index: 2;
      color: var(--mavi);
    }

    /* Sosyal medya */
    .socials {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2;
    }
    .socials a img {
      width: 32px;
      height: 32px;
      filter: brightness(1);
      transition: transform 0.3s ease;
    }
    .socials a:hover img { transform: scale(1.1); }

    /* MenÃ¼ */
    .menu {
      position: fixed;
      top: 50%;
      right: 25px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }
    .menu button {
      background: rgba(0,157,255,0.1);
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu button:hover {
      background: rgba(0,157,255,0.2);
      transform: scale(1.05);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(255,255,255,0.95);
      color: #002;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      display: none;
      z-index: 3;
      transition: all 0.4s ease;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    .popup.show { transform: translate(-50%, -50%) scale(1); display: block; }
    .popup h2 { margin-bottom: 10px; color: #001b3f; }
    .close { position: absolute; top: 8px; right: 12px; font-size: 20px; background: none; border: none; color: #000; cursor: pointer; }
  </style>
</head>

  <script>
