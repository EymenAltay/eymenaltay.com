<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <title>Eymen Altay</title>
  <style>
    :root {
      --mavi: #009dff;
      --aÃ§Ä±kmavi: #bfe6ff;
      --beyaz: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      overflow: hidden;
      height: 100vh;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/8/8e/Oasis_of_the_Seas_%282%29.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(2px) brightness(0.9);
      color: var(--beyaz);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }
    p {
      margin-top: 10px;
      color: #e3f4ff;
    }

    /* YÃ¼kleme ekranÄ± */
    #loader {
      position: fixed;
      inset: 0;
      background: #00162b;
      color: var(--beyaz);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      z-index: 999;
    }
    .wave {
      width: 8px;
      height: 40px;
      background: var(--mavi);
      margin: 0 4px;
      border-radius: 4px;
      display: inline-block;
      animation: wave 1s ease-in-out infinite;
    }
    .wave:nth-child(2) { animation-delay: 0.1s; }
    .wave:nth-child(3) { animation-delay: 0.2s; }
    .wave:nth-child(4) { animation-delay: 0.3s; }
    .wave:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 40%, 100% { transform: scaleY(0.3); }
      20% { transform: scaleY(1); }
    }

    /* Sosyal medya ikonlarÄ± */
    .socials {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 5;
    }
    .socials a img {
      width: 32px;
      height: 32px;
      filter: brightness(1) invert(1);
      transition: transform 0.3s ease;
    }
    .socials a:hover img {
      transform: scale(1.1);
    }

    /* MenÃ¼ */
    .menu {
      position: fixed;
      top: 50%;
      right: 25px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 5;
    }
    .menu button {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    /* Pencere */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(255,255,255,0.95);
      color: #002;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      display: none;
      z-index: 10;
      transition: all 0.4s ease;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    .popup.show {
      display: block;
      transform: translate(-50%, -50%) scale(1);
    }
    .popup h2 {
      margin-bottom: 10px;
      color: #001b3f;
    }
    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      background: none;
      border: none;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>

  <script>
    const loader = document.getElementById('loader');
    window.addEventListener('load', () => {
      setTimeout(() => loader.style.opacity = '0', 1000);
      setTimeout(() => loader.remove(), 1600);
    });

    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popupTitle');
    function openPopup(title) {
      popupTitle.textContent = title;
      popup.classList.add('show');
    }
    function closePopup() {
      popup.classList.remove('show');
    }
  </script>
