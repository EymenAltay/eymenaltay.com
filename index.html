<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eymen Altay</title>
  <style>
    :root {
      --accent: #00a8ff;
      --soft: #e9f6ff;
      --glass: rgba(255,255,255,0.06);
      --glass2: rgba(255,255,255,0.10);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { height: 100%; overflow: hidden; font-family: Inter, sans-serif; }

    body {
      color: #fff;
      transition: background-image 0.8s ease-in-out, color 0.6s ease;
      background-size: cover;
      background-position: center;
    }

    body.day {
      background-image: url("https://i.imgur.com/…(gündüz gemi resmi URL)"); /* senin seçtiğin gündüz gemi resmi */
    }
    body.night {
      background-image: url("https://i.imgur.com/…(gece gemi resmi URL)"); /* gece gemi resmi URL */
    }

    /* LOADER */
    #loader {
      position: fixed; inset:0;
      display: flex; flex-direction: column; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      color: #e9f6ff;
    }
    .loader-waves { display: flex; gap: 6px; align-items: flex-end; }
    .loader-waves .bar {
      width: 8px; height: 48px; background: var(--accent);
      border-radius: 6px;
      animation: bar 1.05s ease-in-out infinite;
    }
    .loader-waves .bar:nth-child(2) { animation-delay: -0.9s; }
    .loader-waves .bar:nth-child(3) { animation-delay: -0.75s; }
    .loader-waves .bar:nth-child(4) { animation-delay: -0.6s; }
    .loader-waves .bar:nth-child(5) { animation-delay: -0.45s; }
    @keyframes bar {
      0%, 40%, 100% { transform: scaleY(0.35); }
      20% { transform: scaleY(1); }
    }

    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }
    h1 { font-size: clamp(28px, 4vw, 44px); }
    .subtitle { margin-top: 8px; color: rgba(255,255,255,0.85); }

    .socials {
      position: fixed;
      left: 50%; bottom: 28px;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 4;
    }
    .socials a {
      width: 52px; height: 52px;
      border-radius: 999px;
      background: var(--glass);
      display: inline-flex; align-items: center; justify-content: center;
      transition: transform .18s, background .18s;
    }
    .socials a:hover {
      transform: translateY(-4px);
      background: var(--glass2);
    }
    .socials img {
      width: 24px; height: 24px;
      object-fit: contain;
    }

    .side-menu {
      position: fixed; right: 22px; top: 50%;
      transform: translateY(-50%);
      display: flex; flex-direction: column; gap: 14px;
      z-index: 5;
    }
    .menu-btn {
      width: 56px; height: 56px;
      background: var(--glass);
      border: none; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: transform .18s, background .18s;
    }
    .menu-btn:hover {
      transform: scale(1.04);
      background: var(--glass2);
    }
    .menu-btn svg {
      width: 26px; height: 26px;
      stroke: currentColor; fill: none; stroke-width: 1.6;
      color: #fff;
    }

    .modal-backdrop {
      position: fixed; inset:0; background: rgba(2,6,23,0.6);
      display: none; align-items: center; justify-content: center;
      z-index: 10001;
    }
    .panel {
      width: clamp(300px,40vw,720px);
      max-height: 80vh;
      background: #fff; color: #001;
      border-radius: 12px; padding: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      transform: translateY(18px) scale(0.98);
      opacity: 0;
      transition: all .32s cubic-bezier(.2,.9,.3,1);
      overflow: auto;
    }
    .panel.show {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    .panel h3 { margin-bottom: 10px; }
    .panel p { color: #333; line-height: 1.45; }

    .close-x {
      position: absolute; right: 12px; top: 10px;
      background: transparent; border:0; font-size:20px;
      cursor: pointer; color: #333;
    }

    .overlay {
      position: fixed; inset:0;
      display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 10000;
    }
    .overlay .panel {
      max-width: 420px;
    }

  </style>
</head>
<body class="day">

  <!-- BACKGROUND & LOADER -->
  <div id="loader">
    <div class="loader-waves">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <div style="margin-top:8px; font-weight:600;">Gemiye hoşgeldiniz...</div>
  </div>

  <div class="container">
    <h1>Eymen Altay</h1>
    <div class="subtitle">İzmir / Türkiye</div>

    <nav class="socials">
      <a href="https://www.instagram.com/eymen.altay/" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://www.youtube.com/@eymenaltay8196" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/youtube.svg" alt="YouTube">
      </a>
      <a href="#" id="emailIcon">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/gmail.svg" alt="Email">
      </a>
      <a href="https://open.spotify.com/user/31mdrrgk3d4mjmi5yrmol3dqujey?si=52e3818d1a5f405f" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/spotify.svg" alt="Spotify">
      </a>
      <a href="https://discord.com/channels/@dr.peroxide" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/discord.svg" alt="Discord">
      </a>
      <a href="https://steamcommunity.com/id/doctorperoxide/" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/steam.svg" alt="Steam">
      </a>
    </nav>
  </div>

  <aside class="side-menu">
    <button class="menu-btn" data-panel="cv" title="Özgeçmiş">
      <svg viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="12" rx="2"></rect><path d="M8 7V5h8v2"></path></svg>
    </button>
    <button class="menu-btn" data-panel="career" title="Kariyer Planlaması">
      <svg viewBox="0 0 24 24"><path d="M12 2v6"></path><circle cx="12" cy="14" r="7"></circle></svg>
    </button>
    <button class="menu-btn" data-panel="hobbies" title="Hobiler">
      <svg viewBox="0 0 24 24"><path d="M3 12c4-4 8 0 11 0s6-5 7-5"></path></svg>
    </button>
  </aside>

  <div class="modal-backdrop" id="modalBackdrop">
    <div class="panel" id="panel">
      <button class="close-x" id="closePanel">✕</button>
      <h3 id="panelTitle">Başlık</h3>
      <p id="panelBody">Yakında doldurulacak.</p>
    </div>
  </div>

  <div class="overlay" id="emailBackdrop">
    <div class="panel">
      <button class="close-x" onclick="closeEmail()">✕</button>
      <h3>İletişim</h3>
      <p>Yakında doldurulacak.</p>
    </div>
  </div>

<script>
  // Loader logic
  const loader = document.getElementById('loader');
  let loaded = false;
  function hideLoader(){ if(loaded) return; loaded = true; loader.style.transition='opacity .45s'; loader.style.opacity='0'; setTimeout(()=>loader.remove(), 500); }
  window.addEventListener('load', ()=> setTimeout(hideLoader, 300));
  setTimeout(()=> { if(!loaded) hideLoader(); }, 7000);

  // Theme toggle
  function toggleTheme(){
    document.body.classList.toggle('night');
  }
  // Example: toggle via double-click, ya da başka tuş
  document.addEventListener('dblclick', toggleTheme);

  // Panel logic
  const modalBackdrop = document.getElementById('modalBackdrop');
  const panel = document.getElementById('panel');
  const panelTitle = document.getElementById('panelTitle');
  const panelBody = document.getElementById('panelBody');
  document.querySelectorAll('.menu-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const key = btn.getAttribute('data-panel');
      if(key==='cv') panelTitle.textContent='Özgeçmiş';
      else if(key==='career') panelTitle.textContent='Kariyer Planlaması';
      else if(key==='hobbies') panelTitle.textContent='Hobiler';
      panelBody.textContent = 'Yakında doldurulacak.';
      openPanel();
    });
  });
  function openPanel(){
    modalBackdrop.style.display = 'flex';
    setTimeout(()=> panel.classList.add('show'), 10);
  }
  function closePanel(){
    panel.classList.remove('show');
    setTimeout(()=> modalBackdrop.style.display='none', 300);
  }
  document.getElementById('closePanel').addEventListener('click', closePanel);
  modalBackdrop.addEventListener('click', (e)=> { if(e.target===modalBackdrop) closePanel(); });

  // Email popup
  const emailIcon = document.getElementById('emailIcon');
  const emailBackdrop = document.getElementById('emailBackdrop');
  emailIcon.addEventListener('click', e=>{
    e.preventDefault();
    emailBackdrop.style.display='flex';
  });
  emailBackdrop.addEventListener('click', e=>{
    if(e.target===emailBackdrop) closeEmail();
  });
  function closeEmail(){
    emailBackdrop.style.display = 'none';
  }

</script>
</body>
</html>
