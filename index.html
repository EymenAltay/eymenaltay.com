    /* Sosyal medya */
    .socials {
      position: fixed;
      bottom: 30px;

    }
    .socials a img {
      width: 40px;
      height: 40px;

      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .socials a:hover img {

    }
    .menu button {
      background: var(--acikMavi);
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
      font-size: 18px;
    }
    .menu button:hover {
      background: var(--mavi);
      transform: scale(1.1);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #ffffff;
      color: var(--mavi);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 3;
      transition: all 0.4s ease;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
    .popup.show { transform: translate(-50%, -50%) scale(1); display: block; }
    .popup h2 { margin-bottom: 15px; color: var(--mavi); }
    .close { position: absolute; top: 8px; right: 12px; font-size: 20px; background: none; border: none; color: var(--mavi); cursor: pointer; }
