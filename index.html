<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eymen ALTAY — Oceangoing Master</title>
  <style>
    :root{
      --bg: #bfe9ff;
      --bg-dark: #a8d8f0;
      --dark-gray: #1c1c1c;
      --dark-blue: #002855;
      --footer-text: #3b596b;
    }

    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;overflow:hidden;}

    body{
      position:relative;
      background: linear-gradient(to bottom, #bfe9ff 0%, #6ec1f4 100%);
      color:var(--dark-gray);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      overflow:hidden;
    }

    .hero{
      width:100%;
      text-align:center;
      padding-top:6vh;
      margin-bottom:auto;
      position:relative;
      z-index:2;
      transform:scale(1.2);
    }

    .name{
      display:inline-block;
      font-size:3rem;
      font-weight:900;
      color:var(--dark-gray);
      line-height:1;
      letter-spacing:0.05em;
      text-shadow: 3px 3px 0 #666, 6px 6px 12px rgba(0,0,0,0.4);
    }

    .subtitle{
      display:block;
      margin:0 auto;
      margin-top:0.6rem;
      font-size:1rem;
      font-weight:600;
      color:var(--dark-blue);
      line-height:1.1;
      width:fit-content;
      text-align:center;
      letter-spacing:0.6em;
      transform:scaleX(1.07);
      text-shadow:1px 1px 3px rgba(0,0,0,0.25);
    }

    .footer{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding:8px 16px;
      box-sizing:border-box;
      margin-top:auto;
      margin-bottom:60px;
      position:relative;
      z-index:2;
    }

    .insta-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      padding:12px 20px;
      border-radius:14px;
      font-weight:800;
      background: linear-gradient(135deg,#f58529 0%,#dd2a7b 50%,#515bd4 100%);
      color:white;
      box-shadow:0 10px 35px rgba(0,0,0,0.5);
      transition:transform 0.2s ease, box-shadow 0.2s ease;
    }

    .insta-btn:hover{
      transform:scale(1.05);
      box-shadow:0 12px 40px rgba(0,0,0,0.6);
    }

    .credits{
      font-size:0.9rem;
      color:var(--footer-text);
      text-align:center;
    }

    .credits span {
      display:inline;
      color:var(--footer-text);
      font-weight:500;
    }

    @media (max-width:520px){
      .name{font-size:3.4rem}
      .subtitle{font-size:1.6rem;letter-spacing:0.16em;transform:scaleX(1.03)}
    }
  </style>
</head>
  <header class="hero">
    <div class="name">Eymen ALTAY</div>
    <div class="subtitle">Oceangoing Master</div>
  </header>

  <footer class="footer">
    <a class="insta-btn" href="https://www.instagram.com/eymen.altay/" target="_blank" rel="noopener noreferrer">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden>
        <rect x="2" y="2" width="20" height="20" rx="5" stroke="white" stroke-opacity="0.9" stroke-width="1.4" fill="none"></rect>
        <circle cx="12" cy="12" r="3.2" stroke="white" stroke-width="1.4" fill="none"></circle>
        <circle cx="17.2" cy="6.8" r="0.6" fill="white"></circle>
      </svg>
      @eymen.altay
    </a>
    <div class="credits"><span>©eymenaltay 10/2025 - Oceangoing Master text is only visual and does not indicate the truth.</span></div>
  </footer>
</body>
</html>
