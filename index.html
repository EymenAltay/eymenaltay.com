  <title>Eymen Altay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      background: linear-gradient(to top, #001f3f, #0077b6);
      position: relative;
    }

    /* Dalga animasyonu */
    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100px;
      background: rgba(255,255,255,0.1);
      animation: moveWaves 8s linear infinite;
      border-radius: 100%;
      transform: translateX(-25%);
    }

    .waves:nth-child(2) {
      animation-delay: -2s;
      opacity: 0.6;
    }

    .waves:nth-child(3) {
      animation-delay: -4s;
      opacity: 0.3;
    }

    @keyframes moveWaves {
      0% { transform: translateX(-25%); }
      100% { transform: translateX(-75%); }
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .socials {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }

    .socials a {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      transition: 0.3s;
    }

    .socials a:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.1);
    }

    .socials img {
      width: 28px;
      height: 28px;
      filter: invert(1);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
